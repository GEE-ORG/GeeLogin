<div id="app">
    <div class="signin" v-if="!isLogin">
        <a href="http://localhost:3001/?redirectUrl=http://localhost:3002/signin">Sign in</a>
    </div>
    <div class="user">
        <span>{{user.avatar}}</span>
        <span>{{user.username}}</span>
    </div>
    <form action="/comment" @submit.prevent="addComment" v-if="isLogin">
        <textarea name="c" id="" cols="30" rows="10"></textarea>
        <input type="submit" value="Submit">
    </form>
    <ul class="comments">
        <li v-for="comment in comments">
            <img :src="comment.avatar" alt="avatar">
            <p>{{comment.content}}</p>
        </li>
    </ul>
</div>
