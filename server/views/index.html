<!DOCTYPE html>
<html lang="zh_CN">
<head>

    <meta charset="UTF-8">

    <title>GeeLogin</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <meta http-equiv="Cache-Control" content="no-siteapp">

    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <link href="https://fonts.googleapis.com/css?family=Josefin+Slab" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>

<div id="app">
    <h1>GeeLogin</h1>

    <div class="profile" v-if="isLogin">
        <img :src="avatar" alt="avatar">
        <p class="username">{{ username }}</p>
        <a href="/signout" class="signout">Sign out</a>
    </div>
    <div class="login" v-else>
        <div class="oauth">
            <p>Sign in with social accounts</p>
            <a v-for="item in oauth" :href="item.url">
                <img :src="'/img/oauth/' + item.name + '.svg'" :alt="item.name">
            </a>
        </div>
        <div class="or">- OR -</div>
        <form action="signin" class="signin" @submit.prevent="signin">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <input type="submit" value="Sign in">
        </form>
    </div>

    <div class="footer">
        Geeku.Net
    </div>
</div>

<script src="https://cdn.bootcss.com/vue/2.3.3/vue.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
